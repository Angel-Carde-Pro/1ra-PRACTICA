<!DOCTYPE html>
<html lang="en">

<head><!--*Para que se muestren ascentos, la Ñ-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Dev Web</title>
    <!--* SEO-->

    <!--* Las librerias deben ir priemero -->
    <link rel="preload" href="CSS/normalize.css" as="style">
    <link rel="stylesheet" href="CSS/normalize.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet">

    <!--*Para una carga mas rapida-->
    <link rel="preload" href="CSS/styles.css" as="style">
    <!--* rel significa que relacion tiene con la hoja de estilos que se esta agregando-->
    <link href="CSS/styles.css" rel="stylesheet">
    <link href="CSS/Contacto.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="titulo">PRACTICAS DESARROLLO WEB
            <span>M4A</span>
        </h1>
    </header>
    <div class="nav-bg">
        <nav class="navegacion-principal contenedor">
            <!--* Para que salga la mano osea para que habra un enlace va el href="#"-->
            <a href="index.html">Inicio</a>
            <a href="TablaDeDatos.html">Ultimo Ejercicio</a>
            <a href="contacto.html">Contacto</a>
            <a href="#">Portafolio</a>
        </nav>
    </div>
    
    <section class="background-contact">
        <!--//* Para crear mas rapido el div: div.contenid.xd-->
        <div class="colorfade_contact">
            <h1>Contacto</h1>
            <p>Si tienes alguna pregunta o deseas ponerte en contacto conmigo</p>
            <p>Puedes hacerlo a través de los siguientes medios de comunicación:</p>
        </div>
        
    </section>
    
    <main class="contenedor">
        <h2>Formulario de contacto</h2>

        <div class="form_contact_bg"></div>

        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input class="campo__field" type="text" placeholder="Tu Nombre" id="nombre">
            </div>
            <div class="campo">
                <label class="campo__label" for="email">E-mail</label>
                <input class="campo__field" type="email" placeholder="Tu E-mail" id="email">
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea class="campo__field campo__field--textarea" id="mensaje"></textarea>
            </div>

            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>


    </main>

    <script src="js/modernizr.js"></script>
</body>

</html>
