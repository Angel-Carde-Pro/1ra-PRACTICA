<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba</title>
</head>

<body>
  <script>
    function resetFormulario() {
      document.getElementById("myFormulario1").reset();
      alert("Se ha borrado el formulario.");
    }
    function enviarFormulario() {
      document.getElementById("myFormulario1").addEventListener("submit", function (event) {
        event.preventDefault();
        if (confirm("¿Está seguro de que desea enviar el formulario?")) {
          alert("El formulario ha sido enviado.");
          console.log("Fecha: " + document.getElementById("fecha").value);
          console.log("Tutor empresarial: " + document.getElementById("tutorEmpresarial").value);
          console.log("Tutor específico: " + document.getElementById("tutorEspecifico").value);
          console.log("Nombre del estudiante: " + document.getElementById("nombreEstudiante").value);
          console.log("Empresa: " + document.getElementById("empresa").value);
          console.log("Periodo: " + document.getElementById("periodo").value);
          console.log("Asunto: " + document.getElementById("asunto").value);
          console.log("Diálogo tutor: " + document.querySelector('input[name="dialogoTutor"]:checked').value);
          console.log("Diálogo estudiante: " + document.querySelector('input[name="dialogoEstudiante"]:checked').value);
          console.log("Observaciones 1: " + document.getElementById("observacion1").value);
          console.log("Observaciones 2: " + document.getElementById("observacion2").value);
          // Crear tabla y cabecera
          var table = document.createElement("table");
          var thead = document.createElement("thead");
          table.appendChild(thead);
          var tr = document.createElement("tr");
          thead.appendChild(tr);
          var headers = ["Campo", "Valor"];
          headers.forEach(function (headerText) {
            var th = document.createElement("th");
            var textNode = document.createTextNode(headerText);
            th.appendChild(textNode);
            tr.appendChild(th);
          });

          // Crear cuerpo de la tabla
          var tbody = document.createElement("tbody");
          table.appendChild(tbody);
          var fields = {
            "Fecha": document.getElementById("fecha").value,
            "Tutor empresarial": document.getElementById("tutorEmpresarial").value,
            "Tutor específico": document.getElementById("tutorEspecifico").value,
            "Nombre del estudiante": document.getElementById("nombreEstudiante").value,
            "Empresa": document.getElementById("empresa").value,
            "Periodo": document.getElementById("periodo").value,
            "Asunto": document.getElementById("asunto").value,
            "Diálogo tutor": document.querySelector('input[name="dialogoTutor"]:checked').value,
            "Diálogo estudiante": document.querySelector('input[name="dialogoEstudiante"]:checked').value,
            "Observaciones 1": document.getElementById("observacion1").value,
            "Observaciones 2": document.getElementById("observacion2").value,
          };
          Object.keys(fields).forEach(function (key) {
            var tr = document.createElement("tr");
            tbody.appendChild(tr);
            var td1 = document.createElement("td");
            td1.appendChild(document.createTextNode(key));
            tr.appendChild(td1);
            var td2 = document.createElement("td");
            td2.appendChild(document.createTextNode(fields[key]));
            tr.appendChild(td2);
            td1.style.border = "1px solid black";
            td2.style.border = "1px solid black";

          });

          // Agregar tabla al cuerpo del documento
          var body = document.getElementsByTagName("body")[0];
          body.appendChild(table);

        }
      });
    }
  </script>
  <form id="myFormulario1">
    <h1>Registro de visitas de instituto</h1>
    <h2>1. Datos informativos</h2>
    <table border="1">
      <tr>
        <td><label for="fecha">Fecha:</label></td>
        <td><input type="date" id="fecha" name="fecha" style="width: 170px;"></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td><label for="tutorEmpresarial">Tutor empresarial:</label></td>
        <td><input type="text" id="tutorEmpresarial" name="tutorEmpresarial"></td>
        <td><label for="tutorEspecifico">Tutor específico:</label></td>
        <td><input type="text" id="tutorEspecifico" name="tutorEspecifico"></td>
      </tr>

      <tr>
        <td><label for="nombreEstudiante">Nombre del estudiante:</label></td>
        <td colspan="3"><input type="text" id="nombreEstudiante" name="nombreEstudiante"
            style="width: 470px; font-size: 14px;"></td>

      </tr>
      <tr>
        <td><label for="empresa">Empresa:</label></td>
        <td><input type="text" id="empresa" name="empresa"></td>
        <td><label for="periodo">Periodo:</label></td>
        <td>
          <select id="periodo" name="periodo">
            <option value="">Seleccione un periodo</option>
            <option value="Abril-Agosto 2023">Abril-Agosto 2023</option>
            <option value="Diciembre 2023-Abril 2024">Diciembre 2023-Abril 2024</option>
          </select>
        </td>
      </tr>

    </table>

    <h2>2. Asunto</h2>
    <textarea id="asunto" name="asunto" rows="4" cols="85"></textarea><br><br>

    <table border="2" width="650" height="200">
      <tr>
        <th>3._Informe de visita</th>
        <th>Observaciones</th>
      </tr>
      <tr>
        <th>Dialogo tutor</th>
        <td> <label><input type="radio" name="dialogoTutor" value="si"> Sí</label>
          <label><input type="radio" name="dialogoTutor" value="no"> No</label><br><br>
        </td>
      </tr>
      <tr>
        <th>Diálogo Estudiante:</th>
        <td>
          <label><input type="radio" name="dialogoEstudiante" value="si"> Sí</label>
          <label><input type="radio" name="dialogoEstudiante" value="no"> No</label><br><br>
        </td>
      </tr>

      <tr>

        <th colspan="2">Observaciones</th>

      </tr>

      <tr width="400" height="200">

        <td colspan="2"> <input type="text" id="observacion1" name="observacion1"
            style="width: 640px; height: 250px;"><br><br></td>


      </tr>
      <tr width="400" height="200">

        <td colspan="2"> <input type="text" id="observacion2" name="observacion2"
            style="width: 640px; height: 250px;"><br><br></td>


      </tr>


    </table>
    <input type="submit" value="Enviar" onclick="enviarFormulario();">
    <input type="button" value="Borrar" onclick="resetFormulario();">
  </form>

</body>

</html>
